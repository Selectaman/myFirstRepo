<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Welcome peeps!!!</h1>
    <h2>So what are you upto? Wanna play a fun game?</h2>
    <h2>So its very simple. We'll check if two emails which we have entered match or not. Cool?</h2>
    <form>
        <label>Preferred email address:
                <input type="email" id="email_addr" name="email1" value = "me@me.com" required></label>
      
            <label>Repeat email address:
                <input type="email" id="email_repeat" name="email2" required onchange="return check()"></label>
      
        <input type = 'submit' value = "Confirm Emails!" onclick = "return check();">
      </form>  
</body>
